<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnackStop</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    /* [Styling remains the same as before] */
  </style>
</head>
<body>
  <!-- [HTML structure remains unchanged] -->

  <script>
    let cart = [];

    function scrollToSection(id) {
      document.getElementById(id).scrollIntoView({ behavior: 'smooth' });
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      const cartDiv = document.getElementById('cart-display');
      cartDiv.innerHTML = cart.map(item => `${item.name} - $${item.price.toFixed(2)}`).join('<br>');
    }

    function checkout() {
      const time = prompt('What Time?');
      const where = prompt('Where?');
      const name = prompt('Name?');

      const order = {
        time,
        where,
        name,
        items: [...cart],
        timestamp: new Date().toLocaleString(),
      };

      const orders = JSON.parse(localStorage.getItem('orders') || '[]');
      orders.push(order);
      localStorage.setItem('orders', JSON.stringify(orders));

      alert('Order placed!');
      cart = [];
      renderCart();
    }

    function showControlPanel() {
      const pwd = prompt('Enter password:');
      if (pwd === 'thisisliterallythecontrolpanelpasswordbrooo') {
        document.getElementById('controlPanel').classList.remove('hidden');
        document.getElementById('controlPanel').scrollIntoView({ behavior: 'smooth' });

        let orders = JSON.parse(localStorage.getItem('orders') || '[]');
        const orderList = document.getElementById('orderList');

        if (orders.length === 0) {
          orderList.innerHTML = "<p>No orders yet.</p>";
        } else {
          orders = orders.reverse(); // Show newest orders first
          orderList.innerHTML = orders.map(order =>
            `<div style="margin-bottom: 1rem;">
              <strong>${order.name}</strong> at ${order.time} (${order.where}):<br>
              ${order.items.map(i => `${i.name} - $${i.price.toFixed(2)}`).join('<br>')}
            </div><hr>`
          ).join('');
        }
      } else {
        alert('Incorrect password.');
      }
    }
  </script>
</body>
</html>
