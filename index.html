<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SnackStop</title>
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Baloo 2', cursive;
      background: linear-gradient(135deg, #fff8ec, #ffe5b4);
      margin: 0;
      padding: 0;
      color: #333;
    }
    nav {
      background-color: #ff6f69;
      padding: 1rem;
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    nav a {
      text-decoration: none;
      color: #fff;
      font-weight: bold;
      font-size: 1.2rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      padding: 2rem;
      max-width: 800px;
      margin: auto;
      background: #fff;
      margin-top: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
    h1, h2, h3 {
      color: #ff6f69;
      text-align: center;
    }
    .item {
      margin: 0.75rem 0;
      padding: 0.5rem 1rem;
      background: #f7f7f7;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }
    .item button {
      background: #88d8b0;
      border: none;
      padding: 0.4rem 0.8rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    .cart-controls {
      text-align: center;
    }
    .cart-controls button {
      margin-top: 1rem;
      background: #ffcc5c;
      padding: 0.6rem 1.2rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #cart {
      margin-top: 1rem;
      text-align: left;
    }
    .hidden { display: none; }
    input[type="checkbox"] {
      margin-right: 0.5rem;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#" onclick="showPage('home')">Home</a>
    <a href="#" onclick="showPage('food')">Food</a>
    <a href="#" onclick="showPage('drinks')">Drinks</a>
    <a href="#" onclick="showPage('custom')">Custom</a>
    <a href="#" onclick="showControlPanel()">Control Panel</a>
  </nav>

  <div id="home" class="container">
    <h1>SnackStop ü•§üçî</h1>
    <h2>Welcome to SnackStop</h2>
  </div>

  <script>
    let cart = [];

    function showPage(pageId) {
      document.querySelectorAll('.container').forEach(div => div.classList.add('hidden'));
      document.getElementById(pageId).classList.remove('hidden');
    }

    function addToCart(name, price) {
      cart.push({ name, price });
      renderCart();
    }

    function renderCart() {
      const cartDiv = document.getElementById('cart');
      cartDiv.innerHTML = cart.map(item => `${item.name} - $${item.price.toFixed(2)}`).join('<br>');
    }

    function checkout() {
      const time = prompt('What Time?');
      const where = prompt('Where?');
      const name = prompt('Name?');

      const order = {
        time,
        where,
        name,
        items: [...cart],
        timestamp: new Date().toLocaleString(),
      };

      const orders = JSON.parse(localStorage.getItem('orders') || '[]');
      orders.push(order);
      localStorage.setItem('orders', JSON.stringify(orders));

      alert('Order placed!');
      cart = [];
      renderCart();
    }

    function showControlPanel() {
      const pwd = prompt('Enter password:');
      if (pwd === 'thisisliterallythecontrolpanelpasswordbrooo') {
        showPage('controlPanel');
        const orders = JSON.parse(localStorage.getItem('orders') || '[]');
        document.getElementById('orderList').innerHTML = orders.map(order =>
          `<div><strong>${order.name}</strong> at ${order.time} (${order.where}):<br>${order.items.map(i => `${i.name} - $${i.price.toFixed(2)}`).join('<br>')}</div><hr>`
        ).join('');
      } else {
        alert('Incorrect password.');
      }
    }

    showPage('home');
  </script>
</body>
</html>
